<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
		<script src="/static/js/getrequest.js"></script>

		<title>Home | Patient</title>

	</head>
	<body>
		<div class="container">
				<div class="row">
						<div class="col-xs-12 col-sm-8 col-sm-push-2">
								<h3>Your Ethereum Address:</h3> 
								<div id="patient_addr"> </div>
						</div>
				</div>
				<button id="all_records" type="button" class="btn btn-default">Records</button>
				<div class="panel-group" id="getResultDiv">
					<ul class="list-group">
					</ul>
				</div> 
			<h2>Add provider.</h2>
			<form class="form-horizontal" id="provider_form">
				<div class="form-group">
					<label class="control-label col-sm-2" for="provider_addr">Provider's Ethereum address</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" id="provider_addr" placeholder="" name="provider_addr">
					</div>
				</div>
				
				<div class="form-group">        
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" id="provider_submit" class="btn btn-default">Submit</button>
					</div>
				</div>
			</form>
			<div id="provider_added"></div>
		</div>
	</body>
</html>
