<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
		<script src="/static/js/getrequest.js"></script>
		<script src="/static/js/permissionBundle.js"></script>

		<title>Home | Patient</title>

	</head>
	<body>
		<div class="container">
			<div class="row"><h3>Give Create Permission</h3></div>
			<hr>
			<form class="form-horizontal" id="register_form" >
				<div class="form-group">
					<label class="control-label col-sm-2" for="doc_addr">Doctor's Ethereum address</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" id="doc_addr" placeholder="" name="doc_addr">
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2" for="patient_addr">Patient's Ethereum address</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" id="patient_addr" placeholder="" name="patient_addr">
					</div>
				</div>

				<div class="form-group">
						<label class="control-label col-sm-2" for="mneumonic">Infura Pneumonic</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="mneumonic" placeholder="" name="mnemonic">
						</div>
				</div>
				
				<div class="form-group">
						<label class="control-label col-sm-2" for="mneumonic_key">Mneumonic Key</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="mneumonic_key" placeholder="" name="mnemonic_key">
						</div>
				</div>

				<div class="form-group">        
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" id="btnsubmit" class="btn btn-default">Give Permission!!</button>
					</div>
				</div>
			</form>

			<div id="postPermit"> </div>

				<button id="all_records" type="button" class="btn btn-default">Records</button>
				<div class="panel-group" id="getResultDiv">
					<ul class="list-group">
					</ul>
				</div> 
			<h2>Add provider.</h2>
			<form class="form-horizontal" id="provider_form">
				<div class="form-group">
					<label class="control-label col-sm-2" for="provider_addr">Provider's Ethereum address</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" id="provider_addr" placeholder="" name="provider_addr">
					</div>
				</div>
				
				<div class="form-group">        
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" id="provider_submit" class="btn btn-default">Submit</button>
					</div>
				</div>
			</form>
			<div id="provider_added"></div>
		</div>
	</body>
</html>
